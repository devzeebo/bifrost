<div class="page-header">
  <h1>Realms</h1>
  <p>Manage realms and namespaces</p>
</div>

<div class="card">
  <div class="card-header">
    <h2>Create Realm</h2>
  </div>
  <div class="card-body">
    <form method="post" action="/admin/realms/create" class="form-inline">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Realm name" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Realm</button>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h2>Realms ({{len .Data.Realms}})</h2>
  </div>
  <div class="card-body">
    {{if .Data.Realms}}
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{range .Data.Realms}}
        <tr>
          <td><a href="/admin/realms/{{.RealmID}}">{{.RealmID}}</a></td>
          <td>{{.Name}}</td>
          <td><span class="badge badge-{{.Status}}">{{.Status}}</span></td>
          <td>{{.CreatedAt}}</td>
          <td>
            {{if eq .Status "active"}}
            <form method="post" action="/admin/realms/{{.RealmID}}/suspend" class="form-inline" style="display:inline">
              <button type="submit" class="btn btn-danger btn-sm">Suspend</button>
            </form>
            {{end}}
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
    {{else}}
    <p class="text-muted">No realms found</p>
    {{end}}
  </div>
</div>
